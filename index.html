<!DOCTYPE html>
<html lang="en">
<head>
  <title>FAQ Accordion Card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="main-container">
      <div class="illustration-mobile">
        <img class="bg" src="images/bg-pattern-mobile.svg" alt="">
        <img class="woman" src="images/illustration-woman-online-mobile.svg" alt="">
      </div>
      <div class="illustration-desk">
        <img class="bg" src="images/bg-pattern-desktop.svg" alt="">
        <img class="woman" src="images/illustration-woman-online-desktop.svg" alt="">
      </div>
      <img class="box" src="images/illustration-box-desktop.svg" alt="">
      <div class="questions-container">
        <h1>FAQ</h1>
      
        <label class="questions" for="question1">
          <input type="radio" name="q" id="question1">
          <div class="q-header">
            <p>How many team members can I invite?</p>
            <span><img src="images/icon-arrow-down.svg" alt=""></span>
          </div>
          <p>You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</p>
        </label>
        <div class="divider"></div>
        <label class="questions" for="question2">
          <input type="radio" name="q" id="question2">
          <div class="q-header">
            <p>What is the maximum file upload size?</p>
            <span><img src="images/icon-arrow-down.svg" alt=""></span>
          </div>
          <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </label>
        <div class="divider"></div>
        <label class="questions" for="question3">
          <input type="radio" name="q" id="question3">
          <div class="q-header">
            <p>How do I reset my password?</p>
            <span><img src="images/icon-arrow-down.svg" alt=""></span>
          </div>
          <p>Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.</p>
        </label>
        <div class="divider"></div>
        <label class="questions" for="question4">
          <input type="radio" name="q" id="question4">
          <div class="q-header">
            <p>Can I cancel my subscription?</p>
            <span><img src="images/icon-arrow-down.svg" alt=""></span>
          </div>
          <p>Yes! Send us a message and we’ll process your request no questions asked.</p>
        </label>
        <div class="divider"></div>
        <label class="questions" for="question5">
          <input type="radio" name="q" id="question5">
          <div class="q-header">
            <p>Do you provide additional support?</p>
            <span><img src="images/icon-arrow-down.svg" alt=""></span>
          </div>
          <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
        </label>
        <div class="divider"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam" target="_blank" rel="noopener noreferrer"> Frontend Mentor </a>.
      Coded by <a href="https://github.com/CristhyanPM" target="_blank" rel="noopener noreferrer">@CristhyanPM</a>.
    </div>
  </footer>

</body>
</html>
